<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="./public/img/header.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./public/style.css">
    <title>Memy Generator</title>
</head>
<body>
    <div id="app">
        <mynav></mynav>
        <div class="container">
            <div class="row">
                <h4>Just type and download, as simple as that</h4>
            </div>

            <div class="row">
                <jumbotron
                    :title="meme.title"
                    :image="meme.image"
                    :memeForm="memeForm"
                >
                    <canvas 
                        id="myCanvas"
                        slot="canvas"
                        style="background-color: red"
                        width="470"
                        height="280"
                    >my canvas!</canvas>
                    <myform
                        slot="form"
                    ></myform>
                </jumbotron>
            </div>
            <div class="row">
                <div class="col s3" v-for="meme in memes">
                    <card 
                        v-bind:title="meme.title"
                        v-bind:image="meme.image"
                    ></card>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>        
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./assets/components/Header.js"></script>
    <script src="./assets/components/Jumbotron.js"></script>
    <script src="./assets/components/Form.js"></script>
    <script src="./assets/components/Card.js"></script>

    <script src="./assets/js/vue.js"></script>
</body>
</html>
